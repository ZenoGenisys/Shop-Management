<div class="login-container">
  <!-- Background Progress -->
  <div class="background-progress" [style.width.%]="progressValue"></div>

  <!-- Login Form -->
  <div class="form-container" [@fadeInOut]>
    <mat-card class="login-card">
             <mat-card-header [class.slide-out]="showWelcome">
         <mat-card-title class="card-title">
           <mat-icon class="title-icon">admin_panel_settings</mat-icon>
           Admin Login
         </mat-card-title>
       </mat-card-header>

      <mat-card-content>
          <form [formGroup]="loginForm" (keyup)="onKeyPress($event)" (ngSubmit)="$event.preventDefault()" (keydown.enter)="$event.preventDefault(); canProceed() ? nextStep() : null">
           <div class="form-steps-container" [class.welcome-active]="showWelcome">

             <!-- Username Step -->
              <div class="form-step" [@slideInOut]="currentStepForAnimation" [class.active]="currentStepForAnimation === 'center'" [style.display]="currentStepForAnimation === 'center' ? 'flex' : 'none'">
                <mat-form-field appearance="outline" class="full-width">
                 <mat-label>Username</mat-label>
                 <input matInput autocomplete
                        formControlName="username" 
                        placeholder="Enter your username"
                        autocomplete="username"
                        (blur)="onFieldTouch('username')">
                 <mat-icon matSuffix>person</mat-icon>
                 <mat-error *ngIf="shouldShowError('username') && usernameControl?.hasError('required')">
                   Username is required
                 </mat-error>
                 <mat-error *ngIf="shouldShowError('username') && usernameControl?.hasError('minlength')">
                   Username must be at least 3 characters
                 </mat-error>
               </mat-form-field>
               
                <div class="step-actions">
                  <button type="button" mat-raised-button 
                         color="primary" 
                         [disabled]="!canProceed()"
                         (click)="nextStep()"
                          class="next-button"
                          [style.color]="'var(--brand-primary-contrast)'">Next
                    <mat-icon>arrow_forward</mat-icon>
                  </button>
               </div>
             </div>

             <!-- Password Step -->
              <div class="form-step" [@slideInOut]="passwordStepAnimationState" [class.active]="passwordStepAnimationState === 'center'" [style.display]="passwordStepAnimationState === 'center' ? 'flex' : 'none'">
                <mat-form-field appearance="outline" class="full-width">
                 <mat-label>Password</mat-label>
                 <input matInput 
                        type="password" 
                        formControlName="password" 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        (blur)="onFieldTouch('password')">
                 <mat-icon matSuffix>lock</mat-icon>
                 <mat-error *ngIf="shouldShowError('password') && passwordControl?.hasError('required')">
                   Password is required
                 </mat-error>
               </mat-form-field>
               
                <div class="step-actions">

                  <button type="button" mat-raised-button 
                         color="primary" 
                         [disabled]="!canProceed() || isLoading"
                         (click)="nextStep()"
                          class="login-button"
                          [style.color]="'var(--brand-primary-contrast)'">
                   <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
                   <span *ngIf="!isLoading">Login</span>
                   <mat-icon *ngIf="!isLoading">login</mat-icon>
                 </button>

                 <button type="button" mat-button 
                         (click)="previousStep()"
                         class="back-button">
                   <mat-icon>arrow_back</mat-icon>
                   Back
                 </button>
               </div>
             </div>

             <!-- Welcome Step -->
             <div class="form-step welcome-step" [@slideInOut]="welcomeStepAnimationState" [class.active]="welcomeStepAnimationState === 'center'" [style.display]="welcomeStepAnimationState === 'center' ? 'flex' : 'none'">
               <div class="welcome-content">
                 <mat-icon class="welcome-icon">check_circle</mat-icon>
                 <h2>Welcome aboard!</h2>
                 <p>Login successful. Redirecting to dashboard...</p>
               </div>
             </div>

           </div>
         </form>
       </mat-card-content>
    </mat-card>
  </div>

</div>
